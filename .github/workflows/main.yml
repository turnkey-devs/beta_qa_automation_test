name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress Run Script
        uses: cypress-io/github-action@v5
        with:
          build: npm install
          browser: chrome
          start: npx cypress run --env STAGING_URL=${STAGING_URL},EMAIL_VALID=${EMAIL_VALID},PASS_VALID=${PASS_VALID} --spec cypress/e2e/login.cy.js --record --key c6ebb6eb-5154-4de9-b073-de46b7fc21ca
